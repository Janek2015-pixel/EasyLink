<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>EasyLink PrzeglƒÖdarka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      display: flex;
      align-items: center;
      background: #ddd;
      padding: 5px 10px;
      gap: 8px;
    }

    #toolbar button {
      padding: 5px 10px;
      border: none;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #toolbar input {
      flex: 1;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    #iframe-container {
      flex-grow: 1;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #search-section {
      flex-grow: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    header span {
      font-weight: bold;
    }

    header .blue { color: #4285F4; }
    header .red { color: #EA4335; }
    header .yellow { color: #FBBC05; }
    header .green { color: #34A853; }

    #search-bar {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }

    #search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #search-bar button {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #4285F4;
      color: white;
      cursor: pointer;
    }

    #clock-container {
      position: absolute;
      right: 20px;
      top: 60px;
      text-align: center;
    }

    #analog-clock {
      width: 120px;
      height: 120px;
      border: 6px solid #333;
      border-radius: 50%;
      position: relative;
      background: #fff;
    }

    #analog-clock::after {
      content: "";
      width: 10px;
      height: 10px;
      background: #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 10;
    }

    .hand {
      position: absolute;
      background: #333;
      transform-origin: bottom center;
      bottom: 50%;
      left: 50%;
    }

    .hour { height: 30px; width: 4px; }
    .minute { height: 40px; width: 3px; }
    .second { height: 50px; width: 2px; background: red; }

    #digital-clock {
      margin-top: 10px;
      font-size: 18px;
    }

    #suggestions {
      margin-top: 5px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="history.back()">‚è™</button>
    <button onclick="location.reload()">üîÑ</button>
    <button onclick="history.forward()">‚è©</button>
    <input type="text" id="address-bar" placeholder="Adres strony...">
  </div>

  <div id="search-section">
    <header>
      <span class="blue">E</span><span class="red">a</span><span class="yellow">s</span><span class="blue">y</span><span class="green">L</span><span class="red">i</span><span class="yellow">n</span><span class="blue">k</span>
    </header>
    <form id="search-bar" onsubmit="performSearch(event)">
      <input type="text" id="search-input" placeholder="Szukaj w DuckDuckGo..." oninput="showSuggestions()">
      <button type="submit">Szukaj</button>
    </form>
    <div id="suggestions"></div>
  </div>

  <div id="clock-container">
    <div id="analog-clock">
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
    </div>
    <div id="digital-clock">00:00:00</div>
  </div>

  <div id="iframe-container">
    <iframe id="browser-frame"></iframe>
  </div>

  <script>
    function performSearch(e) {
      e.preventDefault();
      const query = document.getElementById("search-input").value;
      const url = `https://lite.duckduckgo.com/lite/?q=${encodeURIComponent(query)}`;
      document.getElementById("browser-frame").src = url;
      document.getElementById("iframe-container").style.display = 'block';
      document.getElementById("address-bar").value = url;
      document.getElementById("search-section").style.display = 'none';
      document.getElementById("clock-container").style.display = 'none';
    }

    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourDeg = (hours % 12) * 30 + minutes * 0.5;
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;

      document.getElementById("hour-hand").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      document.getElementById("minute-hand").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById("second-hand").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;

      const pad = (n) => n.toString().padStart(2, '0');
      document.getElementById("digital-clock").textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    const exampleSuggestions = ["pogoda", "wiadomo≈õci", "YouTube", "OpenAI", "t≈Çumacz", "mapa"];
    function showSuggestions() {
      const val = document.getElementById("search-input").value.toLowerCase();
      const filtered = exampleSuggestions.filter(item => item.includes(val));
      document.getElementById("suggestions").textContent = filtered.join(", ");
    }
  </script>
</body>
</html>
